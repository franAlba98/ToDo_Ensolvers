<ul class="list-group" >
    <div class="container-fluid gap-3" *ngFor="let item of lista">
        
        <input class="list-group-item" type="checkbox" [checked]="item.checked" value="" id="flexCheckDefault">
        <li class="list-group-item">{{item.name}}</li>
        <button type="button" class="btn btn-success">View Items</button>
    </div>
    
</ul>
